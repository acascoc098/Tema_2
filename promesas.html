<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cositas</title>
    </head>
    <body>
        <p id="texto"></p>

        <script>
            //Asincronía con async y await
            async function getActivity(){
                try{
                    const response = await fetch("https://www.bored.com/api/atcivity")
                    if(response.status === 200){
                        const data = await response.json();
                        document.getElementById("texto").textContent = data.activity;
                    }
                }catch(error){
                    document.getElementById("texto").textContent = "Error al conectar";
                }
            }
            //getActivity();

            //Asincronía con promesas
            /*fetch("https://www.bored.com/api/atcivity")
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("texto").textContent = data.activity;
                })
                .catch((error) => {
                    document.getElementById("texto").textContent = "Error al conectar";
                })*/

                fetch("https://www.boredapi.com/api/activity")
                .then((response)=> response.json())
                .then((data)=>{
                    document.getElementById("texto").textContent = data.activity;
                })
                .catch((error)=>{
                    document.getElementById("texto").textContent = "Error al conectar con el servidor";
                });
                console.log("Terminado");
        </script>
    </body>
</html>
